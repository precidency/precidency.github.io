<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="light.css" id="theme">
    </head>

    <body>
        <center>
           <div class="container">
                <button id="dark-mode" onclick="switchTheme()">Dark Mode</button>
                <h1>Calculator</h1>

                <div class="margin-row">
                    <input class="result" type="text" name="result" id="result" placeholder="Result" readonly/>
                    <input class="clear" type="button" onclick="clearScreen()" value="C"/>
                </div>

                <div class="margin-row">
                    <input type="button" onclick="liveScreen(1)" value="1" id="one"/>
                    <input type="button" onclick="liveScreen(2)" value="2" id="two"/>
                    <input type="button" onclick="liveScreen(3)" value="3" id="three"/>
                    <input type="button" onclick="liveScreen('+')" value="+" />
                </div>

                <div class="margin-row">
                    <input type="button" onclick="liveScreen(4)" value="4" id="four"/>
                    <input type="button" onclick="liveScreen(5)" value="5" id="five"/>
                    <input type="button" onclick="liveScreen(6)" value="6" id="six"/>
                    <input type="button" onclick="liveScreen('-')" value="-" />
                </div>

                <div class="margin-row">
                    <input type="button" onclick="liveScreen(7)" value="7" id="seven"/>
                    <input type="button" onclick="liveScreen(8)" value="8" id="eight"/>
                    <input type="button" onclick="liveScreen(9)" value="9" id="nine"/>
                    <input type="button" onclick="liveScreen('*')" value="*" />
                </div>

                <div class="margin-row">
                    <input type="button" onclick="liveScreen('/')" value="/" />
                    <input type="button" onclick="liveScreen(0)" value="0" id="zero"/>
                    <input type="button" onclick="liveScreen('.')" value="." />
                    <input type="button" onclick="result.value = eval(result.value)" value="=" />
                </div>
           </div>

           <script src="index.js" async defer></script>
        </center>
    </body>
</html>
